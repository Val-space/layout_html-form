<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="input-block">
          <label for="usersurname" required>Surname:</label>
          <input
            type="text"
            id="usersurname"
            autocomplete="off"
            name="surname">
        </div>
        <div class="input-block">
          <label for="username">Name:</label>
          <input
            type="text"
            name="name"
            id="username"
            autocomplete="off">
        </div>
        <div class="input-block">
          <label for="userage">How old are You?</label>
          <input
            type="number"
            name="age"
            id="userage"
            value="12"
            max="100" min="9">
        </div>
        <div class="input-block">
          <label for="userbd">Full date of birth:</label>
          <input
            type="date"
            id="userbd"
            name="birthday"
            value="" required>
        </div>
        <div class="input-block">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agree">
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="input-block">
          <label for="useremail">E-mail:</label>
          <input
            type="email"
            name="email"
            id="useremail"
            placeholder="email@example.com"
            autocomplete="off">
        </div>
        <div class="input-block">
          <label for="userpassword">Password:</label>
          <input
            type="password"
            id="userpassword"
            name="password"
            minlength="8" maxlength="30">
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="input-block">
          Do you love cats?
          <input
            type="radio"
            id="contactChoice1"
            name="fact"
            value="yes">
          <label for="contactChoice1">Yes</label>

          <input
            type="radio"
            id="contactChoice2"
            name="fact"
            value="no">
          <label for="contactChoice2">No</label>
        </div>

        <div class="input-block">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color">
        </div>

        <div class="input-block">
          <label for="sleepingtime">What time do you go to bed?</label>
          <input
            type="time"
            step="1"
            id="sleepingtime">
        </div>

        <div class="input-block">
          <label for="carbrand">What are your favorite brand of cars?
            <select
              name="cars"
              id="carbrand" multiple>
              <option
                value=""
                disabled selected>
              </option>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="input-block">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            value="0"
            name="workrate">
        </div>

      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="input-block">
          <label for="comment">Comments:</label>
          <textarea
            id="comment"
            name="comments"
            cols="20" rows="2">
          </textarea>
        </div>

        <div class="input-block">
          <label for="recommend">Would you recommend us?</label>
          <select id="recommend" name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
